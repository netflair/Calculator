<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="calc">
        <div id="sum"></div>
        <input id="calcInput" type="text" placeholder="0" autocomplete="off">
        <table cellspacing="0">
            <tr class="secondColor">
                <td>
                    M+
                </td>
                <td>
                    M-
                </td>
                <td>
                    MR
                </td>
                <td>
                    MS
                </td>
                <td>
                    MC
                </td>
            </tr>
            <tr>
                <td class="thirdColor">
                    +/-
                </td>
                <td class="thirdColor">
                    (
                </td>
                <td class="thirdColor">
                    )
                </td>
                <td class="thirdColor">
                    %
                </td>
                <td class="firstColor">
                    C
                </td>
            </tr>
            <tr>
                <td>
                    7
                </td>
                <td>
                    8
                </td>
                <td>
                    9
                </td>
                <td class="fourthColor">
                    &#247;
                </td>
                <td class="firstColor">
                    &#9003;
                </td>
            </tr>
            <tr>
                <td>
                    4
                </td>
                <td>
                    5
                </td>
                <td>
                    6
                </td>
                <td class="fourthColor">
                    x
                </td>
                <td rowspan="3" class="firstColor">
                    =
                </td>
            </tr>
            <tr>
                <td>
                    1
                </td>
                <td>
                    2
                </td>
                <td>
                    3
                </td>
                <td class="fourthColor">
                    -
                </td>
            </tr>
            <tr>
                <td>
                    E
                </td>
                <td>
                    0
                </td>
                <td>
                    .
                </td>
                <td class="fourthColor">
                    +
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="js/main.js"></script>

</html>
